  <div class="formulario_carga">
    <form class="formulario" id="formulario" action="show_data.html" target="_blank">
      <div class="form">
        
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Coloca tu nombre">
          </div>
          
          <div class="mb-3">
            <label for="Apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Coloca tu apellido">
          </div>
        
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
          </div>
  
          <div class="mb-3">
            <label for="nombre_meme" class="form-label">Nombre del meme</label>
            <input type="text" class="form-control" id="nombre_meme" placeholder="Coloca el titulo del meme">
          </div>

          <div class="mb-3">
            <label for="Comentario" class="form-label">Dejanos un comentario</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

           <div>
            <label for="adjuntar_meme" class="form-label">Subi tu meme</label>
            <input class="form-control form-control-lg" id="subi_meme" type="file">
          </div>
        <br>
        <!-- Grupo: Terminos y Condiciones -->
        <div class="formulario__grupo" id="grupo__terminos">
          <label class="formulario__label">
            <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
            Acepto los Terminos y Condiciones
          </label>
        </div>
        <div class="formulario__mensaje" id="formulario__mensaje">
          <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b>Por favor, rellena el formulario</p>
        </div>
        <br>
      </div>
      <div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Enviar Meme</button>
				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Meme enviado exitosamente!</p>
			</div>

    </form>
